<!DOCTYPE html>
<script lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bestilling av kinobilletter</title>
    <script> src="javascript.js" type </script>
</head>

<body>
<h1>Bestilling av kinobilletter</h1>

<!--Dropdown meny for filmvalg-->
<form class="form">
    <div class="form-group">
        <label for="film"> Velg film:</label>
        <select class="input" id="film">
            <option>Velg film her</option>
            <option>Film 1</option>
            <option>Film 2</option>
            <option>Film 3</option>
        </select>
        <span id="film.error" style="color: red"></span>
    </div>
    <br>

<!--Valg av billettantall-->
    <div>
        <label for="antall">Antall:</label>
        <input type="text" min="1" id="antall">
        <span id="antall.error" style="color: red"></span>
    </div>
    <br>

<!--Personalia input-->
    <table>
        <tr><td>Fornavn:</td> <td><input type="text" id="fornavn"> <span id="fornavn.error" style="color: red"></span> </td> </tr>
        <tr><td>Etternavn:</td> <td><input type="text" id="etternavn"> <span id="etternavn.error" style="color: red"></span> </td> </tr>
        <tr><td>Telefonnummer:</td> <td><input type="text" id="telefonnummer"> <span id="telefonnummer.error" style="color: red"></span> </td> </tr>
        <tr><td>E-post:</td> <td><input type="text" id="epost"> <span id="epost.error" style="color: red"></span> </td> </tr>
    </table>

</form>
<br>

<!--Kjøp billetter knapp-->
<button onclick="kjopBillett()">Kjøp billett</button>
<div id="billettKjop"></div>
<br>

<!--Viser alle billettene-->
<h2>Alle billetter</h2>


<!--Sletter alle billettene-->
<button onclick="slettBilletter()">Slett billett</button>
<div id="slettBilletter"></div>

</body>
</html>
