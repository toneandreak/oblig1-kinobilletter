<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kinobilletter</title>
    <script src="javascript.js"></script>
</head>
<body>

<h1>Bestilling av kinobilletter</h1>

<table>
<!--Velg film dropdown-->
    <tr>
        <td>Velg film:</td>
        <td><select id="film">
            <option>Velg en film</option>
            <option>Film 1</option>
            <option>Film 2</option>
        </select>
            <span id="filmFeil" style="color: red"></span></td>
        </td>
    </tr>

<!--Legg inn personalia og bestillingsinformasjon-->
    <tr>
        <td>Antall:</td>
        <td><input type="number" id="antall">
            <span id="antallFeil" style="color: red"></span>
        </td>
    </tr>

    <tr>
        <td>Fornavn:</td>
        <td>
            <input type="text" id="fornavn">
            <span id="fornavnFeil" style="color: red"></span>
        </td>
    </tr>
    <tr>
        <td>Etternavn:</td>
        <td>
            <input type="text" id="etternavn">
            <span id="etternavnFeil" style="color: red"></span>
        </td>
    </tr>

    <tr>
        <td>Telefonnummer:</td>
        <td>
            <input type="number" id="telefonnr">
            <span id="telefonnrFeil" style="color: red"></span>
        </td>
    </tr>

    <tr>
        <td>E-post:</td>
        <td>
            <input type="text" id="epost">
            <span id="epostFeil" style="color: red"></span>
        </td>
    </tr>

    <tr>
        <td>
            <button onclick="bestillBillett()">Kj√∏p billett</button>
        </td>
    </tr>

</table>

<!--Skriv ut bestilte billetter-->
<h3>Alle billetter</h3>
<div id="kjopBillett"></div>

<!--Slett bestilte billetter-->
<button onclick="slettBillett()">Slett alle billetter</button>
</body>
</html>
